<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Chatbot DIEGO Y KAREN</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f1f5f9;
      font-family: Arial, sans-serif;
    }
    #chat-container {
      max-width: 600px;
      margin: 40px auto;
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      padding: 20px;
    }
    #messages {
      height: 400px;
      overflow-y: auto;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 15px;
      background: #fafafa;
    }
    .message {
      margin: 8px 0;
      padding: 10px 15px;
      border-radius: 20px;
      max-width: 75%;
    }
    .user {
      background: #007bff;
      color: white;
      margin-left: auto;
      text-align: right;
    }
    .bot {
      background: #e9ecef;
      text-align: left;
    }
    #input-container {
      display: flex;
      gap: 10px;
    }
    #mensaje {
      flex: 1;
      border-radius: 20px;
      padding: 10px 15px;
    }
    #send {
      border-radius: 20px;
      padding: 10px 20px;
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <h3 class="text-center mb-3">Asistente Virtual en Ciberseguridad</h3>
    <div id="messages"></div>
    <div id="input-container">
      <input type="text" id="mensaje" class="form-control" placeholder="Escribe tu mensaje...">
      <button id="send" class="btn btn-primary">Enviar</button>
    </div>
  </div>

  <script>
    $('#send').click(function() {
      var msg = $('#mensaje').val();
      if (!msg) return;

      $('#messages').append('<div class="message user"><strong>TÃº:</strong> ' + msg + '</div>');
      $('#messages').scrollTop($('#messages')[0].scrollHeight);

      $.ajax({
        url: '/chat',
        type: 'POST',
        contentType: 'application/json',
        data: JSON.stringify({mensaje: msg}),
        success: function(data) {
          $('#messages').append('<div class="message bot"><strong>Diego:</strong> ' + data.respuesta + '</div>');
          $('#messages').scrollTop($('#messages')[0].scrollHeight);
        },
        error: function() {
          $('#messages').append('<div class="message bot"><strong>Error:</strong> No se pudo enviar el mensaje.</div>');
        }
      });

      $('#mensaje').val('');
    });

    $('#mensaje').keypress(function(e) {
      if (e.which == 13) { $('#send').click(); }
    });
  </script>
</body>
</html>
